                        <input type="text" name="fullname" placeholder="نام کاربری" required="">

                    <div class="input-box">

                    </div>
                    <div class="input-box button">

                        <h3>اکانت موجود دارید؟ <a href="{% url "account:user_login" %}">وارد شوید</a></h3>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
